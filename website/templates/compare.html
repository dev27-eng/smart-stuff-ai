<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Comparison</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h1>Lease Comparison</h1>
        <form id="compare-form">
            <div class="form-group">
                <label for="state-selection">Select State</label>
                <select id="state-selection" name="state">
                    <!-- State options will be populated dynamically -->
                </select>
            </div>
            <div class="form-group">
                <label for="lease-upload">Upload Lease</label>
                <input type="file" id="lease-upload" name="lease">
            </div>
            <button type="submit" id="compare-button">Compare</button>
        </form>
    </div>
    <script src="/static/js/main.js"></script>
</body>
</html>
